<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
    {{ range .Site.Params.customCSS }}
        <link rel="stylesheet" href="{{ . | relURL }}">
    {{ end }}
    <style>
        html, body, #page {
            background: #1a2a44 !important;
            background-color: #1a2a44 !important;
            color: #fff !important;
        }
        :root {
            --body-bg: #1a2a44 !important;
            --content-bg: #1a2a44 !important;
            --entry: #1a2a44 !important;
            --main: #fff !important;
            --card-bg: #1a2a44 !important;
        }
    </style>
</head>
<body>
    {{ partial "header.html" . }}
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
